<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the vollection of products -->
        @for(product of products; track $index){
        <div class="product-box col-md-2">

          <a routerLink="/products/{{ product.id}}">
            <img src="{{product.imageUrl}}" class="img-responsive" />
          </a>

          <a routerLink="/products/{{ product.id}}">
            <h1>{{product.name}}</h1>
          </a>

          <div class="price">{{product.unitPrice | currency: 'EUR'}}</div>

          <a href="#" class="primary-btn">Add to cart</a>
        </div>
        }

        @if(products.length == 0){
          <div class="alert alert-warning col-md-12" role="alert">
            No products found.
          </div>
        }
      </div>
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <div class="row">

              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination [(page)]="pageNumber"
                                [pageSize]="pageSize"
                                [collectionSize]="pageTotalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">

                </ngb-pagination>
              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size</span>

                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                  <option>5</option>
                  <option selected="true">10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
